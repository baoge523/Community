<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>community</title>
    <!--注意:这里的link需要加 rel="stylesheet",否则没有样式-->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/community.css"/>
    <script th:src="@{jquery/jquery-3.3.1.min.js}" src="jquery/jquery-3.3.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<!--顶部导航条-->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">狼腾社区</a>
        </div>


        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <!--保留位置-->
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">位置1<span class="sr-only">(current)</span></a></li>
                <li><a href="#">位置2</a></li>
            </ul>
            <!--查询-->
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">查询</button>
            </form>
            <!--登录-->
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user == null}"><a href="https://github.com/login/oauth/authorize?client_id=77b3bd8c926cc4119711&redirect_uri=http://localhost:8080/callback&scope=user">登录</a></li>
                <li th:if="${session.user != null}"><a href="/publish">提问</a></li>
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" th:text="${session.user.getName()}" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">信息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<hr/>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-xs-12 col-sm-12 col-md-12">
            <h2><span class="glyphicon glyphicon-search" aria-hidden="true"></span> 发现</h2>
            <hr/>
            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object" src="https://avatars1.githubusercontent.com/u/48481596?v=4" alt="avatar">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">看视频不仅仅是为了学习</h4>

            </div>
        </div>
        <div class="col-lg-3 col-xs-12 col-sm-12 col-md-12">
            <h2>学习就是:</h2><br/>
            <h4>发现问题</h4><br/>
            <h4>查询问题</h4><br/>

    </div>
