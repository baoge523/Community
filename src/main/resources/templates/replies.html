<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>publish</title>
    <!--注意:这里的link需要加 rel="stylesheet",否则没有样式-->
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/community.css"/>
    <script th:src="@{/js/jquery-3.3.1.min.js}" src="/jquery/jquery-3.3.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<!--顶部导航条-->
<div th:replace="~{navfragment :: navFragment}"></div>
<!-- 正文 -->
<div class="container-fluid main">
    <div class="row">

        <!--查看问题区-->
        <div class="col-lg-9 col-xs-12 col-sm-12 col-md-12">
            <div class="row">
                <!-- 展示问题 和发起人等相关信息-->
                <div class="col-lg-12 col-xs-12 col-sm-12 col-md-12">
                    <h2 th:text="${question.title}"></h2>
                    <div style="color:gray;">
                        作者: <span th:text="${question.user.name}"></span>
                      | 发布时间: <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                      | 阅读数: <span th:text="${question.viewCount}"></span>
                    </div>

                </div>
            </div>
            <hr/>
            <div class="row">
                <!-- 展示问题的描述信息 -->
                <div class="col-lg-12 col-xs-12 col-sm-12 col-md-12">
                        <div>
                            <h3 th:text="${question.description}"></h3>
                        </div>
                </div>
            </div>
            <hr/>
            <div class="row">
                <!-- 编辑回复 -->
                <div class="col-lg-12 col-xs-12 col-sm-12 col-md-12">
                    <!--
                      当前问题的创建者的id == session 中的用户的id，那么就是显示编辑按钮
                    -->
                    <div th:if="${session.user == null ? false : question.creator == session.user.id}">
                        <a th:href="@{/edit/}+${question.id}">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            编辑
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!--提示区-->
        <div class="col-lg-3 col-xs-12 col-sm-12 col-md-12 hint">
            <div class="row">
                <div class="col-lg-12 col-xs-12 col-sm-12 col-md-12">
                    <h4>问题发起人:</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-xs-12 col-sm-12 col-md-12">
                    <!--
                     这里是显示 session 中的数据
                    -->
                    <img class="avatar img-rounded" th:src="${session.user == null ? question.user.avatarUrl :session.user.avatarUrl}"/>&nbsp;&nbsp;
                    <h5 style="display: inline"><span th:text="${session.user == null ? question.user.name : session.user.name}"></span></h5>
                </div>
            </div>
        </div>

    </div>

</div>


</body>
</html>
